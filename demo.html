<script src="bower_components/jquery/jquery.js"></script>
<script src="jquery.multiSelectable.js"></script>

<script type="text/javascript">

    mainList = $("#list ul").multiSelectable({
        // filter:         '> *',
        mouseMode:      'select',
        event:          'mousedown',
        scrolledElem:   'elem',
        multi:          true,
        focusBlur:      false,
        selectionBlur:  false,
        keyboardInput:  true,
        preventInputs:  true,
        loop:           false,
        handle:         null,

        create: function() {},
        beforeSelect: function( event, ui ) {},
